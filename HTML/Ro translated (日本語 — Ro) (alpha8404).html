<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Ro — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">

    <script src="js/ktane-utils.js"></script>
    <style>
        .color-table {
            border: none;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .color-table td {
            width: 2cm;
            height: 2cm;
            border: none;
            padding: 0;
        }
        .number {
            font-weight: bold;
            font-size: 25pt;
        }
        .dark .cell-light, .cell-light {
            color: white;
        }
        .dark .cell-dark, .cell-dark {
            color: #222222;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">Ro</span>
            </div>

                <img src="img/Component/Ro.svg" class="diagram">

                <p class="flavour-text">…マン？…ボット？…ンドン？…シャンボー？</p>
                <ul>
                    <li>ボタンを押すとその周囲のダイヤモンドが反時計回りに1マスずつ順番に移動する。</li>
                    <li>下の表と一致するように色を配置するとモジュールが解除される。色覚サポートが有効になっている場合、数字が表示される。</li>
                </ul>
                <table class='color-table'>
                    <tr>
                        <td style='background-color:#701218'><span class='number cell-light'>1</span></td>

                        <td style='background-color:#59C6DB'><span class='number cell-dark'>8</span></td>
                    </tr>
                    <tr>

                        <td style='background-color:#F8F8F8'><span class='number cell-dark'>16</span></td>

            <div class="page-footer relative-footer">ページ 1/1</div>
