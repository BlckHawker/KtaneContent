<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Digital Root — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <style>
        @keyframes audiobook {
            0%  { background-color: black; }
            25% { background-color: red; }
            34% { background-color: yellow; }
            46% { background-color: lime; }
            55% { background-color: blue; }
            65% { background-color: magenta; }
            73% { background-color: white; }
            100%{ background-color: black; }
        }
        .audiobook {
            width: 100%;
            animation: audiobook 314s infinite;
            padding: 0.4em;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">Digital Root</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Digital Root.svg" class="diagram">
                <h2>On the Subject of Digital Roots</h2>
                <p class="flavour-text">The digital root of all digital evil.</p>
                <audio controls class="audiobook">
                    <source src="audio/Digital Root/Digital Root.m4a" type="audio/mpeg">
                    Your browser does not support the audio element. Using a different manual is recommended.
                </audio>
            </div>
            <div class="page-footer relative-footer">Page 1 of 1</div>
        </div>
    </div>
</body>
</html>
