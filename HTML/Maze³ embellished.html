<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Maze³ — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <style>
        table {
            margin: 1em auto;
            border: none;
        }

        img:not(.diagram) { width: 75%; }

        img.rot-clock-90 { transform:rotate(90deg); }
        img.rot-180 { transform:rotate(180deg); }
        img.rot-counter-90 { transform:rotate(270deg); }

        .nets {
            display: grid;
            grid: 1fr 1fr / 1fr 1fr;
            gap: 0.4em;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">Maze³</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Maze³.svg" class="diagram">
                <h2>On the Subject of Mazes³</h2>
                <p class="flavour-text">There's like one path anyways, but take this. I will not explain how it works.</p>

                <table>
                    <tr><td class="corner"></td><th>1 OR LESS</th><th>2, 3 or 4</th><th>5 OR MORE</th></tr>
                    <tr><th>Batteries</th><td>Magenta</td><td>Orange</td><td>Blue</td></tr>
                    <tr><th>Indicators</th><td>Red</td><td>Yellow</td><td>Green</td></tr>
                    <tr><th>Ports</th><td>Blue</td><td>Magenta</td><td>Orange</td></tr>
                </table>

                <div class="nets">
                    <img src="img/Maze³/maze.jpg" width="300"><img src="img/Maze³/maze.jpg" width="300" class="rot-clock-90">
                    <img src="img/Maze³/maze.jpg" width="300" class="rot-180"><img src="img/Maze³/maze.jpg" width="300" class="rot-counter-90">
                </div>
            </div>
            <div class="page-footer relative-footer">Page 1 of 1</div>
        </div>
    </div>
</body>
</html>
