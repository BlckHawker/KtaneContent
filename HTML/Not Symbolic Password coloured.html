    <script>
        function setDefaultRules(rnd){ setRules(rnd); }
        let keypadImgs = [
        "1-copyright", "2-filledstar", "3-hollowstar", "4-smileyface", "5-doublek", "6-omega", "7-squidknife", "8-pumpkin","9-hookn", "11-six", "12-squigglyn", "13-at", "14-ae", "15-meltedthree", "16-euro", "18-nwithhat", "19-dragon", "20-questionmark", "21-paragraph", "22-rightc", "23-leftc", "24-pitchfork", "26-cursive", "27-tracks", "28-balloon", "30-upsidedowny", "31-bt"
        ];
        let colours = [
        "red", "green", "blue", "cyan", "yellow", "magenta", "black", "gray",
        "orange", "white", "brown", "forest", "jade",
        "red", "green", "blue", "cyan", "yellow", "magenta", "black", "gray",
        "orange", "white", "brown", "forest", "jade",
        "vibe"
        ];
        function setRules(rnd){
            var elems = document.getElementsByClassName('not-sp-img');
            let remainingImgs = [];
            for (let i = 0; i < (16 * 16); i++)
            {
                if (remainingImgs.length === 0) {
                    remainingImgs = keypadImgs.slice(0);
                    rnd.shuffleFisherYates(remainingImgs);
                }
                let ix = rnd.next(0, remainingImgs.length);
                elems[i].setAttribute('src', `img/Keypad/${remainingImgs[ix]}.png`);
                elems[i].parentElement.setAttribute('class', colours[keypadImgs.indexOf(remainingImgs[ix])] );
                remainingImgs.splice(ix, 1);
            }
        }
    </script>
